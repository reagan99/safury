<!DOCTYPE html>
<html lang="en">
<head>
    <title>SAFURY Administrator</title>
    <link rel="stylesheet" href="{{ url_for('static', path='resultstyle.css') }}">
</head>
<body>
    <ul style="width: 100%; height: 100%">
        <li id="slide1">
            <h1 id="title">SAFURY Administrator</h1>
            <p>Select the original file & watermarked file to extract watermark text</p>
            <br>
            <form  style = "display: flex;align-items: center;flex-direction: column;"action="/decryption/" method="post" enctype="multipart/form-data">
                <div style="display: flex; width: 35rem; justify-content: space-between;">
                    <label style = "width: 15rem;height:15rem;border:1px solid white;display:flex;flex-direction: column;justify-content: center;" id="summary_file_label" for="file1">
                        <div style = "text-align: center;"id="file1_name">Click to upload<br> original file</div>
                        <input style = "display:none" type="file" name="file1" id="file1" accept=".wav, .mp3" required onchange="updateFileName()">
                    </label>
                    <label style = "width: 15rem;height:15rem;border:1px solid white;display:flex;flex-direction: column;justify-content: center;" id="wrong_answer_file_label" for="file2">
                        <div style = "text-align: center;" id="file2_name">Click to upload<br> watermarked file</div>
                        <input style = "display:none" type="file" name="file2" id="file2" accept=".wav, .mp3" required onchange="updateFileName2()">
                    </label>
                </div><br>
                <button id="submit_button" type="submit">Extract</button>
            </form>

            <p>Extracted Watermark Text</p>
            <p>{{ extracted_watermark_text }}</p>
        </li>
    </ul>
    <script src="{{ url_for('static', path='resultscript.js') }}"></script>
</body>
</html>
